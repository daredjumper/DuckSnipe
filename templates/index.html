<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckSnipe - Roblox Username Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .number {
            color: #667eea;
            font-size: 2.5em;
            font-weight: bold;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            background: #e0e0e0;
            color: #666;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .result-item {
            padding: 10px;
            background: white;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-item.available {
            border-left: 4px solid #4CAF50;
        }

        .result-item .timestamp {
            color: #999;
            font-size: 0.85em;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message.active {
            display: block;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¦† DuckSnipe</h1>
            <p>Roblox Username Availability Checker - Web Interface</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Available Usernames</h3>
                <div class="number" id="available-count">0</div>
            </div>
            <div class="stat-card">
                <h3>Saved Accounts</h3>
                <div class="number" id="accounts-count">0</div>
            </div>
            <div class="stat-card">
                <h3>In Memory</h3>
                <div class="number" id="memory-count">0</div>
            </div>
            <div class="stat-card">
                <h3>Custom Words</h3>
                <div class="number" id="custom-words-count">0</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>âš¡ Quick Check</h2>
                <div class="success-message" id="check-success"></div>
                <div class="error-message" id="check-error"></div>
                
                <div class="input-group">
                    <label>Enter usernames (one per line):</label>
                    <textarea id="check-usernames" rows="5" placeholder="Username1
Username2
Username3"></textarea>
                </div>
                <button onclick="checkUsernames()">Check Availability</button>
                
                <div class="loading" id="check-loading">
                    <div class="spinner"></div>
                    <p>Checking usernames...</p>
                </div>
            </div>

            <div class="card">
                <h2>ðŸŽ² Generator</h2>
                <div class="tab-buttons">
                    <button class="tab-button active" onclick="switchTab('genkey')">GenKey</button>
                    <button class="tab-button" onclick="switchTab('letter')">Letters</button>
                    <button class="tab-button" onclick="switchTab('numbers')">Numbers</button>
                </div>

                <div class="success-message" id="gen-success"></div>
                <div class="error-message" id="gen-error"></div>

                <!-- GenKey Tab -->
                <div class="tab-content active" id="genkey-tab">
                    <div class="input-group">
                        <label>Wordlist Type:</label>
                        <select id="genkey-type">
                            <option value="wordlist">Wordlist</option>
                            <option value="studio">Studio</option>
                            <option value="minerals">Minerals</option>
                            <option value="custom">Custom</option>
                            <option value="great">Great</option>
                            <option value="jobs">Jobs</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Key Value:</label>
                        <input type="text" id="genkey-value" placeholder="Pro, Epic, 123...">
                    </div>
                    <button onclick="generateGenkey()">Generate & Check</button>
                </div>

                <!-- Letter Tab -->
                <div class="tab-content" id="letter-tab">
                    <div class="input-group">
                        <label>Length (3-20):</label>
                        <input type="number" id="letter-length" value="5" min="3" max="20">
                    </div>
                    <div class="input-group">
                        <label>Count (1-50000):</label>
                        <input type="number" id="letter-count" value="100" min="1" max="50000">
                    </div>
                    <div class="input-group">
                        <label>
                            <input type="checkbox" id="letter-numbers" checked>
                            Include Numbers
                        </label>
                    </div>
                    <button onclick="generateLetters()">Generate & Check</button>
                </div>

                <!-- Numbers Tab -->
                <div class="tab-content" id="numbers-tab">
                    <div class="input-group">
                        <label>Type:</label>
                        <select id="genum-type" onchange="toggleGenumFields()">
                            <option value="1">Pure Numbers</option>
                            <option value="2">Prefix + Numbers</option>
                            <option value="3">Numbers + Suffix</option>
                            <option value="4">Sequential Range</option>
                        </select>
                    </div>
                    <div class="input-group" id="genum-prefix-group" style="display:none;">
                        <label>Prefix:</label>
                        <input type="text" id="genum-prefix" placeholder="User, Pro...">
                    </div>
                    <div class="input-group" id="genum-suffix-group" style="display:none;">
                        <label>Suffix:</label>
                        <input type="text" id="genum-suffix" placeholder="Pro, Epic...">
                    </div>
                    <div id="genum-random-fields">
                        <div class="input-group">
                            <label>Digits (1-10):</label>
                            <input type="number" id="genum-digits" value="5" min="1" max="10">
                        </div>
                        <div class="input-group">
                            <label>Count (1-50000):</label>
                            <input type="number" id="genum-count" value="100" min="1" max="50000">
                        </div>
                    </div>
                    <div id="genum-sequential-fields" style="display:none;">
                        <div class="input-group">
                            <label>Start Number:</label>
                            <input type="number" id="genum-start" value="10000" min="0">
                        </div>
                        <div class="input-group">
                            <label>End Number:</label>
                            <input type="number" id="genum-end" value="11000" min="0">
                        </div>
                    </div>
                    <button onclick="generateNumbers()">Generate & Check</button>
                </div>

                <div class="loading" id="gen-loading">
                    <div class="spinner"></div>
                    <p>Generating and checking...</p>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>âœ… Available Usernames</h2>
            <button onclick="refreshAvailable()">Refresh List</button>
            <button onclick="exportAvailable()">Export JSON</button>
            <div class="results" id="available-list">
                <p style="text-align:center; color:#999;">No usernames found yet. Start checking!</p>
            </div>
        </div>
    </div>

    <script>
        // Load stats on page load
        loadStats();
        loadAvailable();
        setInterval(loadStats, 5000); // Refresh every 5 seconds

        function loadStats() {
            fetch('/api/stats')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('available-count').textContent = data.available_count;
                    document.getElementById('accounts-count').textContent = data.accounts_count;
                    document.getElementById('memory-count').textContent = data.in_memory_snipes;
                    document.getElementById('custom-words-count').textContent = data.custom_words;
                });
        }

        function loadAvailable() {
            fetch('/api/available')
                .then(r => r.json())
                .then(data => {
                    const list = document.getElementById('available-list');
                    if (data.usernames.length === 0) {
                        list.innerHTML = '<p style="text-align:center; color:#999;">No usernames found yet.</p>';
                        return;
                    }
                    list.innerHTML = data.usernames.map(item => `
                        <div class="result-item available">
                            <strong>${item.username}</strong>
                            <span class="timestamp">${item.timestamp}</span>
                        </div>
                    `).join('');
                });
        }

        function refreshAvailable() {
            loadAvailable();
            loadStats();
        }

        function exportAvailable() {
            fetch('/api/export_available')
                .then(r => r.json())
                .then(data => {
                    const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `ducksnipe_available_${Date.now()}.json`;
                    a.click();
                });
        }

        function checkUsernames() {
            const textarea = document.getElementById('check-usernames');
            const usernames = textarea.value.split('\n').map(u => u.trim()).filter(u => u);
            
            if (usernames.length === 0) {
                showError('check', 'Please enter at least one username');
                return;
            }

            showLoading('check', true);
            hideMessages('check');

            fetch('/api/check', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({usernames})
            })
            .then(r => r.json())
            .then(data => {
                showLoading('check', false);
                showSuccess('check', `Checked ${data.checked} usernames. Found ${data.available} available!`);
                loadStats();
                loadAvailable();
                textarea.value = '';
            })
            .catch(err => {
                showLoading('check', false);
                showError('check', 'Error checking usernames');
            });
        }

        function generateGenkey() {
            const type = document.getElementById('genkey-type').value;
            const key = document.getElementById('genkey-value').value.trim();

            if (!key) {
                showError('gen', 'Please enter a key value');
                return;
            }

            showLoading('gen', true);
            hideMessages('gen');

            fetch('/api/genkey', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({type, key})
            })
            .then(r => r.json())
            .then(data => {
                showLoading('gen', false);
                showSuccess('gen', `Generated ${data.generated} usernames. Found ${data.available} available!`);
                loadStats();
                loadAvailable();
            })
            .catch(err => {
                showLoading('gen', false);
                showError('gen', 'Error generating usernames');
            });
        }

        function generateLetters() {
            const length = parseInt(document.getElementById('letter-length').value);
            const count = parseInt(document.getElementById('letter-count').value);
            const includeNumbers = document.getElementById('letter-numbers').checked;

            showLoading('gen', true);
            hideMessages('gen');

            fetch('/api/letter_gen', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({length, count, include_numbers: includeNumbers})
            })
            .then(r => r.json())
            .then(data => {
                showLoading('gen', false);
                showSuccess('gen', `Generated ${data.generated} usernames. Found ${data.available} available!`);
                loadStats();
                loadAvailable();
            })
            .catch(err => {
                showLoading('gen', false);
                showError('gen', 'Error generating usernames');
            });
        }

        function generateNumbers() {
            const type = document.getElementById('genum-type').value;
            const digits = parseInt(document.getElementById('genum-digits').value);
            const count = parseInt(document.getElementById('genum-count').value);
            const prefix = document.getElementById('genum-prefix').value;
            const suffix = document.getElementById('genum-suffix').value;
            const startNum = parseInt(document.getElementById('genum-start').value);
            const endNum = parseInt(document.getElementById('genum-end').value);

            showLoading('gen', true);
            hideMessages('gen');

            fetch('/api/genum', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({type, digits, count, prefix, suffix, start_num: startNum, end_num: endNum})
            })
            .then(r => r.json())
            .then(data => {
                showLoading('gen', false);
                showSuccess('gen', `Generated ${data.generated} usernames. Found ${data.available} available!`);
                loadStats();
                loadAvailable();
            })
            .catch(err => {
                showLoading('gen', false);
                showError('gen', 'Error generating usernames');
            });
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        function toggleGenumFields() {
            const type = document.getElementById('genum-type').value;
            document.getElementById('genum-prefix-group').style.display = type === '2' ? 'block' : 'none';
            document.getElementById('genum-suffix-group').style.display = type === '3' ? 'block' : 'none';
            document.getElementById('genum-random-fields').style.display = type === '4' ? 'none' : 'block';
            document.getElementById('genum-sequential-fields').style.display = type === '4' ? 'block' : 'none';
        }

        function showLoading(section, show) {
            const loading = document.getElementById(`${section}-loading`);
            if (show) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        function showSuccess(section, message) {
            const elem = document.getElementById(`${section}-success`);
            elem.textContent = message;
            elem.classList.add('active');
            setTimeout(() => elem.classList.remove('active'), 5000);
        }

        function showError(section, message) {
            const elem = document.getElementById(`${section}-error`);
            elem.textContent = message;
            elem.classList.add('active');
            setTimeout(() => elem.classList.remove('active'), 5000);
        }

        function hideMessages(section) {
            document.getElementById(`${section}-success`).classList.remove('active');
            document.getElementById(`${section}-error`).classList.remove('active');
        }
    </script>
</body>
</html>
